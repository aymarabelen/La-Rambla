        <section>
            <h2 class="titulo">Nuestros alfajores </h2>
            <p class="titulo"> En cada uno de nuestros productos queremos demostrar nuestro orgullo de ser argentinos por lo que estos se basan en postres originarios de nuestro pais.<p>
            </p>
            <figure class="container">
                <div class="cards">
                     <img src="img/ALFAJOR CLASICO.jpg" alt="Alfajor Dulce de Leche">
                     <h3>La Rambla clásico</h3>
                     <p>No hay nada mejor para el paladar de los argentinos que una buena cucharada de Dulce de Leche. La Rambla cásico es el típico alfajor que nunca aburre, el nuestro, creado con la mejor materia prima.</p>
                     <a class="acard" href="#">Más Información</a>
                    </div>
                <div class="cards">
                     <img src="img/ALFAJOR PASTELITO.jpg" alt="El Torreón Patriota">
                     <h3>El Torreón Patriota</h3>
                     <p>¿Qué mejor forma de mostrar la patria que con un buen pastelito? Nuestro alfajor, recreando a este típico postre festivo, consiste en tapas de hojaldre cubiertas en almíbar rellenas con un gran corazón de membrillo.</p>
                     <a class="acard" href="#">Más Información</a>
                 </div>
                 <div class="cards">
                     <img src="img/alfajor Chocotorta.webp" alt="Alfajor Chocotorta">
                     <h3>El Chocofeliz</h3>
                     <p>Inspirado en la gran invención; la chocotorta. Tiene un corazón de Dulce de leche y queso crema, cubiertos con Dulce de Leche repostero, tapas de alfajor inspiradas en las galletitas de chocolate y una cobertura de chocolate semiamargo.</p>
                     <a class="acard" href="#">Más Información</a>
                </div>
                <div class="cards">
                     <img src="img/TORTA ARGENTINA.jpeg" alt="Torta Argentina">
                     <h3>El 3 estrellas. PROXIMAMENTE</h3>
                     <p>Innovar es festejar, en honor a nuestra tercer estrella nos basamos en la magnifica Torta Argentina, este alfajor consistirá en diversas capas similares a bizcochuelos, pinceleadas con Dulce de Leche y una cobertura glaseada.</p>
                     <a class="acard" href="#">Más Información</a> 
                 </div>
            </figure>
